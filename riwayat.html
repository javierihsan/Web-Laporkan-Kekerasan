<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaduan Kekerasan - Riwayat Laporan</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="canvasutama">
        <div class="nav-pane">
            <img src="../assets/logo_biru.png" alt="Logo" class="logo">
            <div class="nav-buttons">
                <div class="nav-button" id="dashboard" onclick="location.href='index.html'">
                    <img src="../assets/non-active/Vector-1.svg" class="icon" alt="Dashboard Icon">
                    <span class="nav-text">Dashboard</span>
                </div>
                <div class="nav-button" id="laporkan" onclick="location.href='laporkan.html'">
                    <img src="../assets/non-active/Vector-2.svg" class="icon" alt="Laporkan Icon">
                    <span class="nav-text">Laporkan</span>
                </div>
                <div class="nav-button active" id="riwayat" onclick="location.href='riwayat.html'">
                    <img src="../assets/active/Vector-3.svg" class="icon" alt="Riwayat Icon">
                    <span class="nav-text">Riwayat Laporan</span>
                </div>
                <div class="nav-button" id="profil" onclick="location.href='profil.html'">
                    <img src="../assets/non-active/Vector-4.svg" class="icon" alt="Profil Icon">
                    <span class="nav-text">Profil</span>
                </div>
                <div class="nav-button" id="keluar" onclick="location.href='keluar.html'">
                    <img src="../assets/non-active/Vector-5.svg" class="icon" alt="Keluar Icon">
                    <span class="nav-text">Keluar</span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="teks1">Hai Javier Ihsan!</div>
            <div class="teks2">Riwayat Laporan</div>

            <!-- Elemen tambahan dari header -->
            <div class="text-id">ID</div>
            <img src="../assets/CaretRight.svg" alt="Caret Icon" class="icon-panah">
            <img src="../assets/Bell.svg" alt="Notification Icon" class="icon-notification">
            <img src="../assets/avatarjv.png" alt="User Avatar" class="user-avatar">
            <span class="user-name">Javier Ihsan</span>

            <div class="laporan-list"></div>
            
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
